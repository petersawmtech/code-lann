    <style>
      @keyframes fadeInUp {
        from {
          opacity: 0;
          transform: translateY(20px);
        }
        to {
          opacity: 1;
          transform: translateY(0);
        }
      }
      .animate-fadeInUp {
        animation: fadeInUp 0.5s ease-out forwards;
        opacity: 0;
      }
      
      @keyframes modal-backdrop-in {
        from { opacity: 0; }
        to { opacity: 1; }
      }

      @keyframes modal-content-in {
        from { 
          opacity: 0;
          transform: scale(0.95) translateY(10px);
        }
        to { 
          opacity: 1;
          transform: scale(1) translateY(0);
        }
      }

      .modal-backdrop-in {
        animation: modal-backdrop-in 0.2s ease-out forwards;
      }
      .modal-content-in {
        animation: modal-content-in 0.2s ease-out forwards;
      }
      .bg-grid-slate-100\/50 {
          background-image: linear-gradient(white 1px, transparent 1px), linear-gradient(to right, white 1px, transparent 1px);
          background-size: 2rem 2rem;
          background-color: rgba(241, 245, 249, 0.5); /* slate-100/50 */
      }
      .dark .dark\:bg-grid-slate-700\/25 {
          background-image: linear-gradient(rgba(255,255,255,0.1) 1px, transparent 1px), linear-gradient(to right, rgba(255,255,255,0.1) 1px, transparent 1px);
          background-color: rgba(51, 65, 85, 0.25); /* slate-700/25 */
      }
    </style>
